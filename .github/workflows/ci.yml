  docker:
   # needs: format
    runs-on: ubuntu-22.04
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: server/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Test Docker Image
      run: |
        mkdir tiles
        cd tiles
        # download OSM data
        wget http://download.geofabrik.de/europe/germany/berlin-latest.osm.pbf
        # generate mama tiles
        docker run -t -v $(pwd):/tiles ghcr.io/siarheifedartsou/mama:main tilegen /tiles/berlin-latest.osm.pbf /tiles
        # run mama-server
        docker run --name=mama-container -t -p 50051:50051 -v $(pwd):/tiles ghcr.io/siarheifedartsou/mama:main mama_server /tiles &

        sleep 10
        
        docker pull fullstorydev/grpcurl:latest
        docker run fullstorydev/grpcurl localhost:50051 list

        # TODO: call grpc
        docker stop mama-container

