name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    env: 
      CXX: 'clang++-14'
      CC: 'clang-14'
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install protobuf-compiler \
                             libprotoc-dev \
                             libprotobuf-dev
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make -j8
    - name: Build server
      run: |
        mkdir -p server/build
        cd server/build
        cmake ..
        make -j8
    - name: Run tests
      run: |
        mkdir tiles
        ./build/tilegen test/data/monaco-latest.osm.pbf tiles
        TILES_FOLDER=tiles ./build/tests        

  demo:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Check protos
      run: cmp --silent server/mama.proto demo/protos/mama.proto || (echo "Demo and server use different protos" && exit 1)
    - name: Build
      run: |
        sudo apt-get update -y && sudo apt-get install osmium-tool
        cd demo
        ./build.sh 
        ./test.sh

         