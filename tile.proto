syntax = "proto3";
package tile;

message Edge {
    double length = 2;

    // if < 0, then the edge leaves tile and abs(...) correponds to the object in the `adjacent_edges_leaving_tile`
    sint32 target_node_id = 4;

    // id of shape in the `shape_spatial_index`
    uint32 shape_id = 5;
}

message Node {
    repeated uint32 adjacent_edges = 2;
}

message NeighbourTileNode {
    uint64 tile_id = 1;
    uint32 node_id = 2;
}

message Header {
    repeated Edge edges = 1;
    repeated Node nodes = 2;
    repeated NeighbourTileNode neighbour_tile_nodes = 3;
    bytes shape_spatial_index = 4;
}
